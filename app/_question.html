<section id="questions" class=" wow animate__animated animate__fadeIn section section__questions">
  <noscript class="loading-lazy">
    <img src="img/tools/img_1.png" loading="lazy" alt="" class="questions_img questions_img_1">
  </noscript>
  <noscript class="loading-lazy"> <img src="img/tools/img_2.png" loading="lazy" alt=""
      class="questions_img questions_img_2"></noscript>
  <noscript class="loading-lazy"> <img src="img/tools/img_3.png" loading="lazy" alt=""
      class="questions_img questions_img_3"></noscript>
  <noscript class="loading-lazy"> <img src="img/tools/img_4.png" loading="lazy" alt=""
      class="questions_img questions_img_4"></noscript>
  <div class="container d-flex-jc-center d-flex-column">
    <form action="" class="form questions_form form__submit">
      <h3 class="h3 questions_title _def_title">Остались вопросы?</h3>
      <h3 class="h3 questions_title _thx_title">Остались вопросы?</h3>
      <input type="text" name="Имя" id="question_name" class="form__input _questions_input" required placeholder="Имя">
      <input type="tel" class="telephone phone form__input _questions_input" name="Телефон" id="phone" required
        placeholder="Телефон">
      <textarea name="Сообщение" id="question_msg" class="hide_elem" cols="30" rows="10"></textarea>
      <input id="questions_submit" type="submit">
      <label for="questions_submit" class="def_btn question_btn">Перезвоните мне</label>
    </form>
  </div>
</section>
